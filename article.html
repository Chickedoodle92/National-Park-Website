    <h2>Article Finder</h2>
    <form id="subjectForm" class="Article-Finder">
        <label for="subjects">What specific research topic would you like to learn more about?</label><br>
        <input type="text" id="subjects" name="subjects" placeholder="e.g., hiking, wildlife, history"><br><br>
        <div id="response" style="color: rgb(255, 163, 163); min-height: 1.2em; margin: 5px 0;"></div>
        <button type="submit">Submit</button>
    </form>
    

   <script>
  const subjectInput = document.getElementById('subjects');
  const response = document.getElementById('response');

  document.getElementById('subjectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const subjects = subjectInput.value.trim();

    if (subjects) {
      const query = encodeURIComponent(subjects.split(',')[0]);
      window.open(`https://en.wikipedia.org/wiki/Special:Search?search=${query}`, '_blank');
      response.textContent = '';
    } else {
      response.textContent = "Please enter at least one subject.";
    }
  });

  subjectInput.addEventListener('input', function () {
    response.textContent = '';
  });
</script>
