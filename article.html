<!DOCTYPE html>
<html>
<head>
    <title>Article Finder</title>
    <script>
    // Example list of articles
    const articles = [
        { title: "Yellowstone National Park", url: "https://www.nps.gov/yell/index.htm" },
        { title: "Grand Canyon National Park", url: "https://www.nps.gov/grca/index.htm" },
        { title: "Yosemite National Park", url: "https://www.nps.gov/yose/index.htm" },
        // Add more articles as needed
    ];

    async function findArticle(topic) {
        // Call OpenAI API to get the most relevant article
        const prompt = `Given the topic: '${topic}', which of the following articles is most relevant? Reply with the title only. Articles: ${articles.map(a => a.title).join(", ")}`;
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace with your API key
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: prompt }],
                max_tokens: 20
            })
        });
        const data = await response.json();
        const aiTitle = data.choices[0].message.content.trim();
        const article = articles.find(a => a.title.toLowerCase() === aiTitle.toLowerCase());
        return article ? article.url : null;
    }

    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const topic = document.getElementById("topic").value;
            // Optionally show a loading message here
            const url = await findArticle(topic);
            if (url) {
                window.location.href = url;
            } else {
                alert("Sorry, no related article found.");
            }
        });
    });
    </script>
</head>
<body>
    <h2>Find an Article</h2>
    <form>
        <label for="topic">Enter a topic:</label><br>
        <input type="text" id="topic" name="topic" required>
        <br><br>
        <input type="submit" value="Get Article">
    </form>
</body>
</html>
