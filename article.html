    <h1>What other subjects are you interested in reading about?</h1>
    <form id="subjectForm">
        <label for="subjects">Please enter subjects (comma separated):</label><br>
        <input type="text" id="subjects" name="subjects" placeholder="e.g., hiking, wildlife, history"><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('subjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subjects = document.getElementById('subjects').value.trim();
            if(subjects) {
                // Redirect to a related article (for demo, use Wikipedia search)
                const query = encodeURIComponent(subjects.split(',')[0]);
                window.location.href = `https://en.wikipedia.org/wiki/Special:Search?search=${query}`;
            } else {
                document.getElementById('response').textContent = 
                    "Please enter at least one subject.";
            }
        });
    </script>
    
</body>
